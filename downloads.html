<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Hope Farm Foundation</title>
  <link rel="stylesheet" href="style.css">
  

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f6;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #388e3c, #2e7d32);
      color: white;
      padding: 30px 15px;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      letter-spacing: 2px;
    }

    header p {
      margin-top: 10px;
      font-size: 1.2em;
      opacity: 0.9;
    }

    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 30px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      background: #fff;
    }

    .gallery-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .gallery-item img,
    .gallery-item video {
      width: 100%;
      display: block;
      border-radius: 12px;
    }

    .caption {
      position: absolute;
      bottom: 0;
      background: rgba(46, 125, 50, 0.85);
      color: #fff;
      width: 100%;
      padding: 12px;
      text-align: center;
      font-size: 1em;
      transform: translateY(100%);
      transition: transform 0.3s ease-in-out;
    }

    .gallery-item:hover .caption {
      transform: translateY(0);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #388e3c;
      color: white;
      margin-top: 50px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŒ± Hope Farm Foundation</h1>
    <p>Community Gallery</p>
  </header>

  <main>
    <h2>Our Volunteers in Action</h2>
    <div class="gallery-grid">
      <!-- Image Example -->
      <div class="gallery-item">
        <img src="https://via.placeholder.com/600x400.png?text=Community+Farming" alt="Community Farming">
        <div class="caption">Community Farming Initiative</div>
      </div>

      <!-- Image Example -->
      <div class="gallery-item">
        <img src="https://via.placeholder.com/600x400.png?text=Youth+Empowerment" alt="Youth Empowerment">
        <div class="caption">Youth Empowerment Training</div>
      </div>

      <!-- Video Example -->
      <div class="gallery-item">
        <video controls>
          <source src="sample-video.mp4" type="video/mp4">
          Your browser does not support video playback.
        </video>
        <div class="caption">Volunteer Testimonial Video</div>
      </div>

      <!-- Image Example -->
      <div class="gallery-item">
        <img src="https://via.placeholder.com/600x400.png?text=Organic+Farming" alt="Organic Farming">
        <div class="caption">Organic Farming Project</div>
      </div>
    </div>
  </main>

  


  <footer>
    <p>Â© 2025 Hope Farm Foundation. All rights reserved.</p>
  </footer>
</body>
</html>
