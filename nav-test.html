<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamburger Menu Test</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #4CAF50;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo {
      color: white;
      font-size: 22px;
      font-weight: bold;
      text-decoration: none;
    }

    /* nav links */
    .nav-links {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 6px 10px;
    }

    /* Hamburger button */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px 0;
    }

    /* Mobile styles */
    @media (max-width: 900px) {
      .nav-links {
        flex-direction: column;
        background-color: #4CAF50;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        display: none; /* hidden by default */
        padding: 10px 0;
      }

      .nav-links.active {
        display: flex; /* show when toggled */
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" class="logo">Hope Farm Foundation</a>

    <!-- Hamburger Icon -->
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <!-- Navigation Links -->
    <ul class="nav-links" id="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Donate</a></li>
      <li><a href="#">Volunteer</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
      console.log("Hamburger clicked"); // Debugging line
    }
  </script>
</body>
</html>
